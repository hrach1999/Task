<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/admin">Users </a>
                </li>
                <li class="active">
                    <a href="#">Manage users </a>
                </li>
                <li>
                    <a href="/removeUser">Remove user </a>
                </li>
            </ul>
        </div>
    </nav>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="header-menu">
            <div class="col-sm-3">
                <p style="display: inline"
                   th:text="${#request.userPrincipal.principal.user.firstName} + ' ' + ${#request.userPrincipal.principal.user.lastName}"></p>
            </div>
            <div class="col-sm-9">
                <div class="user-area dropdown float-right">
                    <a class="nav-link" href="/logout" style="display: inline">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div style="padding-bottom: 2%;margin-right: 58%;margin-left: 1%">
        <form method="post" action="/manageUsers" enctype="multipart/form-data">
            <p style="color: dodgerblue">Password min length is 6,must contain one lowercase one uppercase,digit,special
                character</p>
            <div th:if="${message}">
                <p th:text="${message}" th:style="${type == 'error' ? 'color:red' : 'color:green'}"></p>
            </div>
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" placeholder="FirstName" name="firstName">
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" placeholder="LastName" name="lastName">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" name="email"/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="form-group" style="margin: auto">
                <label for="image">Select a Image:</label>
                <input type="file" id="image" name="image" accept="image/x-png,image/gif,image/jpeg"><br><br>
            </div>
            <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Add or update user</button>
        </form>
    </div>
</div>
<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="js/vendor/popper.min.js" type="text/javascript"></script>
<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/vendor/jquery.vmap.sampledata.js" type="text/javascript"></script>
</body>
</html>
