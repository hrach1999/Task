<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <style>
        .row {
            margin-top: 1%;
        }
    </style>
</head>
<body>
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="#">Users </a>
                </li>
                <li>
                    <a href="/manageUsers">Manage Users </a>
                </li>
                <li>
                    <a href="/removeUser">Remove user </a>
                </li>
            </ul>
        </div>
    </nav>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="header-menu">
            <div class="col-sm-3">
                <p style="display: inline"
                   th:text="${#request.userPrincipal.principal.user.firstName} + ' ' + ${#request.userPrincipal.principal.user.lastName}"></p>
            </div>
            <div class="col-sm-9">
                <div class="user-area dropdown float-right">
                    <a class="nav-link" href="/logout" style="display: inline">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div class="row" th:each="user: ${users}">
        <div class="col-2"><img th:src="${user.imagePath}"/></div>
        <div class="col-1" th:text="${user.firstName}"></div>
        <div class="col-1" th:text="${user.lastName}"></div>
    </div>
</div>
<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="js/vendor/popper.min.js" type="text/javascript"></script>
<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/vendor/jquery.vmap.sampledata.js" type="text/javascript"></script>
</body>
</html>
