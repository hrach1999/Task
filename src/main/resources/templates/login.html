<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="description" content="Chat">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body class="bg-dark">
<div>
    <div class="container">
        <div class="login-content">
            <div class="login-logo">
                <img class="align-content" src="images/logo.png" height="35px" alt="">
            </div>
            <div class="login-form">
                <form action="login" method="post">
                    <div th:if="${message}">
                        <p class="alert alert-info" th:text="${message}"></p>
                    </div>
                    <div th:if="${evaluationSuccess}">
                        <p class="alert alert-success" th:text="${evaluationSuccess}"></p>
                    </div>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid email or password</div>
                    </div>
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>
                    <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30" style="margin-bottom: 3%">Sign
                        in
                    </button>
                </form>
                <a href="forgetPassword">Forgot password?</a>
            </div>
        </div>
    </div>
</div>
<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
