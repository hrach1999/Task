<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/vendor/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div class="navbar-header">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu"
                    aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="row">
                <div class="col-5"><img th:src="${user.imagePath}"/></div>
            </div>
        </div>
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <p>Users</p>
                </li>
                <li th:each="friend: ${users}">
                    <p th:text="${friend.firstName + ' ' + friend.lastName}"></p>
                </li>
            </ul>
        </div>
    </nav>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="header-menu">
            <div class="col-sm-3">
                <p style="display: inline"
                   th:text="${#request.userPrincipal.principal.user.firstName} + ' ' + ${#request.userPrincipal.principal.user.lastName}"></p>
            </div>
            <div class="col-sm-9">
                <div class="user-area dropdown float-right">
                    <a class="nav-link" href="/logout" style="display: inline">Logout</a>
                </div>
            </div>
        </div>
    </header>
</div>
<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="js/vendor/popper.min.js" type="text/javascript"></script>
<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/vendor/jquery.vmap.sampledata.js" type="text/javascript"></script>
</body>
</html>
