<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/vendor/bootstrap.min.css"/>

    <link rel="stylesheet" href="css/style.css" type="text/css"/>

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
<aside id="left-panel" class="left-panel">
    <nav class="navbar navbar-expand-sm navbar-default">
        <div id="main-menu" class="main-menu collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li>
                    <a href="/admin">Users </a>
                </li>
                <li>
                    <a href="/manageUsers">Manage users </a>
                </li>
                <li class="active">
                    <a href="#">Remove user </a>
                </li>
            </ul>
        </div>
    </nav>
</aside>
<div id="right-panel" class="right-panel">
    <header id="header" class="header">
        <div class="header-menu">
            <div class="col-sm-3">
                <p style="display: inline"
                   th:text="${#request.userPrincipal.principal.user.firstName} + ' ' + ${#request.userPrincipal.principal.user.lastName}"></p>
            </div>
            <div class="col-sm-9">
                <div class="user-area dropdown float-right">
                    <a class="nav-link" href="/logout" style="display: inline">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <div style="padding-bottom: 2%;margin-right: 58%;margin-left: 1%">
        <form method="post" action="/removeUser">
            <div th:if="${message}">
                <p th:text="${message}"></p>
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Email" name="email">
            </div>
            <button type="submit" class="btn btn-danger btn-flat m-b-30 m-t-30">Remove User</button>
        </form>
    </div>
</div>

<script src="js/vendor/jquery.min.js" type="text/javascript"></script>
<script src="js/vendor/popper.min.js" type="text/javascript"></script>
<script src="js/vendor/bootstrap.min.js" type="text/javascript"></script>
<script src="js/main.js" type="text/javascript"></script>
<script src="js/vendor/jquery.vmap.sampledata.js" type="text/javascript"></script>
</body>
</html>
